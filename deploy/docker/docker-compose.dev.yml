services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: rtap
      POSTGRES_PASSWORD: rtap
      POSTGRES_DB: rtap
    ports:
      - "5432:5432"
    volumes:
      - dev-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rtap -d rtap"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rtap-dev

  web:
    image: node:20-bookworm-slim
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://rtap:rtap@postgres:5432/rtap
      TEST_DATABASE_URL: postgresql://rtap:rtap@postgres:5432/rtap_test
      AUTH_URL: http://localhost:3000
      AUTH_TRUST_HOST: "true"
      AUTH_SECRET: ${AUTH_SECRET:-dev-secret-replace-in-production}
      INITIAL_ADMIN_EMAIL: ${INITIAL_ADMIN_EMAIL:-admin@example.com}
      AUTH_PASSKEYS_ENABLED: ${AUTH_PASSKEYS_ENABLED:-true}
      SKIP_ENV_VALIDATION: ${SKIP_ENV_VALIDATION:-}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    ports:
      - "3000:3000"
    volumes:
      - ../../:/app
      - /app/node_modules
      - /app/.next
    networks:
      - rtap-dev
    command: >
      sh -c "
        apt-get update -qq && apt-get install -y -qq --no-install-recommends openssl &&
        npm install &&
        npm run init &&
        npm run dev --turbo
      "

networks:
  rtap-dev:
    driver: bridge

volumes:
  dev-postgres-data:
